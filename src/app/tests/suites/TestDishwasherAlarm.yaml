name: Dishwasher Alarm Tests

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Alarm"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId
 #Init
 #Support 00 1011  (11)
 #Mask    00 1001  (9)
 #State   00 1001  (9)
 #Latch   00 1001  (9)
 #FeatureMap 1
    - label: "Read Supported Attribute"
      command: "readAttribute"
      attribute: "Supported"
      response:
          value: 11

    - label: "Read Mask Attribute"
      command: "readAttribute"
      attribute: "Mask"
      response:
          value: 9

    - label: "Read Latch Attribute"
      command: "readAttribute"
      attribute: "Latch"
      response:
          value: 9

    - label: "Read State Attribute"
      command: "readAttribute"
      attribute: "State"
      response:
          value: 9

    - label: "Read feature map Attribute"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

 #After Modify Enabled Alarm (Valid)
 #Support 00 1011  (11)
 #Mask    00 0011  (3)
 #State   00 0001  (1)
 #Latch   00 1001  (9)
    - label: "Modify enabled alarms Command"
      command: "ModifyEnabledAlarms"
      arguments:
          values:
              - name: "Mask"
                value: 3

    - label: "Read Mask Attribute"
      command: "readAttribute"
      attribute: "Mask"
      response:
          value: 3

    - label: "Read State Attribute"
      command: "readAttribute"
      attribute: "State"
      response:
          value: 1

    - label: "Read Latch Attribute"
      command: "readAttribute"
      attribute: "Latch"
      response:
          value: 9

 #After Modify Enabled Alarm (Invalid)
 #Support 00 1011  (11)
 #Mask    00 0011  (3)
 #State   00 0001  (1)
 #Latch   00 1001  (9)

    - label: "Modify enabled alarms Command"
      command: "ModifyEnabledAlarms"
      arguments:
          values:
              - name: "Mask"
                value: 16
      response:
          error: INVALID_COMMAND

    - label: "Read Mask Attribute"
      command: "readAttribute"
      attribute: "Mask"
      response:
          value: 3

    - label: "Read State Attribute"
      command: "readAttribute"
      attribute: "State"
      response:
          value: 1

    - label: "Read Latch Attribute"
      command: "readAttribute"
      attribute: "Latch"
      response:
          value: 9

 #After Reset alarms bit 0
 #Support 00 1011  (11)
 #Mask    00 0011  (3)
 #State   00 0000  (0)
 #Latch   00 1000  (8)
    - label: "Reset Command"
      command: "Reset"
      arguments:
          values:
              - name: "Alarms"
                value: 1

    - label: "Read Mask Attribute"
      command: "readAttribute"
      attribute: "Mask"
      response:
          value: 3

    - label: "Read State Attribute"
      command: "readAttribute"
      attribute: "State"
      response:
          value: 0

    - label: "Read Latch Attribute"
      command: "readAttribute"
      attribute: "Latch"
      response:
          value: 8

